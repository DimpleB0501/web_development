<html>
<head>
<title> Event Handler Example t</title>
<script type = "text/javascript">
function myAlert()
{
	alert ("I am an event handler ...");
		return;
}
</script>
</head>

<body>
<p onmouseover="myAlert();">
	Bring your mouse here to see an alert
</p>
<marquee direction = left onmouseover = this.stop() onmouseout = this.start()> hello world </marquee>
</html>


<! -- onmouseout and onmouseover --- this starts from extacly where it has stopped
To move text use marquee
direction can be up, down, left, right
