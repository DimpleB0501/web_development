<!DOCTYPE html>
<html>
  <head>
    <title> style sheet</title>
    <style type = "text/css">
      h1{color:red;font-size:15px;}
      p{color:black;font-size:35px;}
    </style>

    <style type = "text/css" media="print">
      h1{color:green;font-size:45px;}
      p{color:green;font-size:55px;}
    </style>

    <style type = "text/css" media="screen and (max-width:1000px)">
      h1{color:yellow; background-color:green;font-size:55px;}
      p{color:blue;font-size:35px;}
    </style>

  </head>

  <body>
    <h1>hello this is my first website!!!</h1>
    <p> Sytles in html are basically rules that describe how a document will be presented in a browser. there are 3 ways of implementing style in html</p>
  </body>
</html>
