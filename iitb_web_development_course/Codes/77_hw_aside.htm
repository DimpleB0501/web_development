<html>
    <head>
        <title>aside tag</title>
        <style>
        .g{
            font-size:30px;
        }
            h1 {
                font-size:40px;
                color:#090;
                font-weight:bold;
            }
            p {
                font-size:20px;
                margin:20px 0;
            }
        </style>
    </head>
    <body>
        <div class = "g">Aside Tag Example</div>
        <aside style ="width:65%;float:left; background-color:white; color:white; padding:10px;">
            <h1>sushant srivastava </h1>
            <p>A computer science portal </p>
        </aside>
<aside style ="width:25%;float:left; background-color:gray; color:white; padding:10px;">
            <h1>sushant srivastava </h1>
            <p>A computer science portal for geeks</p>
        </aside>
    </body>
</html>
