<!DOCTYPE html>
<html>
  <head>
    <title> style sheet</title>
    <style type = "text/css">
      p.normal{
        border:2px solid red;
      }
      p.round1{
        border:2px solid red;
        border-radius: 5px;
      }
      p.round2{
        border:2px solid red;
        border-radius: 8px;
      }
      p.round3{
        border:2px solid red;
        border-radius: 12px;
      }
    </style>
  </head>

  <body>
    <p class = "normal"> normal border </p>
    <p class = "round1"> round border </p>
    <p class = "round2"> rounder border </p>
    <p class = "round3"> roundest border </p>
  </body>
</html>

<!--media when media is print (ctrl+p) than color and font size will change
the third is screen size is small the 3rd effect will come in play
-->
